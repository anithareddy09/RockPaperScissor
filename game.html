<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div id="main">
        <div class="choice" id="rock">
            <img src="rock.webp" alt="rock" class="content">
        </div>
        <div class="choice" id="paper">
            <img src="paper (1).jpeg" alt="paper" class="content">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpeg" alt="scissor" class="content">
        </div>
    </div>
    <div class="score-board">
        <div id="score">
            <p id="userscoreparah">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscoreparah">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your moves</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
